<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .qr-code {
            max-width: 1080px;
            margin: 10px;
        }
    </style>
  	<title>QRCode Gen</title>
  </head>
  <body>
  
    <div class="container">
      
      <h2>TRÌNH TẠO MÃ QR</h2>
	<div class="text-center">
          <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
            class="qr-code img-thumbnail img-responsive" />
    </div>
      <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Link cần tạo QR:</label>
          <div class="col-sm-10">
            <input type="text" size="500" 
            maxlength="500" class="form-control"
            id="content" placeholder="Nhập link" />
          </div>
        </div>
       
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" id="generate">
              Tạo mã QR
            </button>
            <a type="button" class="btn btn-danger link" href="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0">
              Download mã QR
            </a>
          </div>
        </div>
      </form>
    </div>
	<script src=
    "https://code.jquery.com/jquery-3.5.1.js">
  	</script>
  
      <script>
        function htmlEncode(value) {
          return $('<div/>').text(value)
            .html();
        }

        $(function () {
          $('#generate').click(function () {

            let finalURL ='https://chart.googleapis.com/chart?cht=qr&chl=' +
              htmlEncode($('#content').val()) +
              '&chs=160x160&chld=L|0'
            $('.qr-code').attr('src', finalURL);
            $('.link').attr('href', finalURL);
          });

        });
      </script>
	</body>
</html>
